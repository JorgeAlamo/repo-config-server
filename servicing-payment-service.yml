spring:
  application:
    name: servicing-payment-service
  data:
    mongodb:
      host: "${services.url.mongodb}"
      port: 27017
      database: servicedb
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: "http://${services.url.keycloak}:8080/realms/oauth-secure"
eureka:
  instance:
    preferIpAddress: true
  client:
    service-url:
      defaultZone: http://192.168.1.10:8761/eureka/
server:
  port: 8082
